apiVersion: v1
kind: ConfigMap
metadata:
  name: multi-agent-config
  namespace: multi-agent
data:
  # NATS Configuration
  NATS_URL: "nats://nats:4222"
  
  # Service URLs (internal DNS)
  GATEWAY_SERVICE_URL: "http://gateway-service:3000"
  ORCHESTRATION_SERVICE_URL: "http://orchestration-service:3001"
  AGENT_SERVICE_URL: "http://agent-service:3002"
  TOOL_SERVICE_URL: "http://tool-service:3003"
  MODEL_SERVICE_URL: "http://model-service:3004"
  VECTOR_SERVICE_URL: "http://vector-service:3005"
  EXECUTION_SERVICE_URL: "http://execution-service:3006"
  
  # PostgreSQL Configuration
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  
  # Qdrant Configuration
  QDRANT_URL: "http://qdrant:6333"
  QDRANT_HOST: "qdrant"
  QDRANT_PORT: "6333"
  
  # Application Configuration
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  
  # Service Ports
  GATEWAY_PORT: "3000"
  ORCHESTRATION_PORT: "3001"
  AGENT_PORT: "3002"
  TOOL_PORT: "3003"
  MODEL_PORT: "3004"
  VECTOR_PORT: "3005"
  EXECUTION_PORT: "3006"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: multi-agent
data:
  NEXT_PUBLIC_API_URL: "http://gateway-service:3000"
  NEXT_PUBLIC_WS_URL: "ws://gateway-service:3000"
