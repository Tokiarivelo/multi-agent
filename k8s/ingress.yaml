apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-agent-ingress
  namespace: multi-agent
  labels:
    app: multi-agent
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  # Uncomment for TLS/HTTPS
  # tls:
  #   - hosts:
  #       - multi-agent.example.com
  #     secretName: multi-agent-tls
  rules:
    - host: multi-agent.local  # Change to your domain
      http:
        paths:
          # API routes
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: gateway-service
                port:
                  number: 3000
          # Frontend routes (must be last to catch all)
          - path: /()(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend
                port:
                  number: 3001
---
# Alternative simple ingress without path rewriting
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-agent-ingress-simple
  namespace: multi-agent
  labels:
    app: multi-agent
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  # Uncomment for TLS/HTTPS
  # tls:
  #   - hosts:
  #       - api.multi-agent.example.com
  #       - multi-agent.example.com
  #     secretName: multi-agent-tls
  rules:
    # API subdomain
    - host: api.multi-agent.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 3000
    # Frontend main domain
    - host: multi-agent.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3001
