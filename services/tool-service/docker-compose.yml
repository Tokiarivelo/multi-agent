version: '3.8'

services:
  tool-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tool-service
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: production
      PORT: 3003
      DATABASE_URL: postgresql://postgres:password@postgres:5432/multi_agent_db
      TOOL_EXECUTION_TIMEOUT: 30000
      MAX_TOOL_MEMORY_MB: 128
      ENABLE_FILE_OPERATIONS: false
      ALLOWED_DOMAINS: "*"
      THROTTLE_TTL: 60
      THROTTLE_LIMIT: 30
      SANDBOX_ENABLED: true
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - multi-agent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: multi_agent_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - multi-agent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  multi-agent-network:
    driver: bridge

volumes:
  postgres-data:
