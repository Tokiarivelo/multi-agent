version: '3.8'

services:
  agent-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/agent_service
      - MODEL_SERVICE_URL=http://model-service:3001
      - TOOL_SERVICE_URL=http://tool-service:3003
    depends_on:
      - postgres
    networks:
      - agent-network

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=agent_service
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge

volumes:
  postgres-data:
