version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: vector-service-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - vector-network

  vector-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vector-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/vector_db}
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - vector-network
    restart: unless-stopped

volumes:
  qdrant_storage:
    driver: local

networks:
  vector-network:
    driver: bridge
