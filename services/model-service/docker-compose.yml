version: '3.8'

services:
  model-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: model-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/model_service
      - ENCRYPTION_SECRET=${ENCRYPTION_SECRET}
      - INTERNAL_SECRET=${INTERNAL_SECRET}
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - multi-agent-network
    restart: unless-stopped

  postgres:
    image: postgres:14-alpine
    container_name: model-service-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=model_service
    ports:
      - "5434:5432"
    volumes:
      - model-service-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - multi-agent-network

volumes:
  model-service-data:

networks:
  multi-agent-network:
    external: true
